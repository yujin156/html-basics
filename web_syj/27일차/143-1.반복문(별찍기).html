<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별을 또 찍네 내가</title>
</head>
<body>
    <script>
    let num = 5 ;
        for(let i=1; i<= num; i++){
           
            for(let j=1; j>=(i-num); j--){
                document.write('&nbsp;');
            }
            for(let k=1 ; k <= (i*2-1) ; k++){         
                 document.write('*')
            }

            document.write('<br>')
        }
         

    </script>
</body>
</html>
