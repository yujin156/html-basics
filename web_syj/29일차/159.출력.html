<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="box1"> </div>
    <div id="box2"></div>

    <input type="text" id="txt1">

    <ul id="nav">
        <li>menu1</li>
        <li>menu2</li>
    </ul>
<script>
    document.getElementById('nav').innerHTML += "<li>menu3</li>"
/*
    - 요소에 출력 하는 방법
        1) innerHTML: HTML 코드로 인식해서 넣어줌
        2) innerText: 일반 텍스트로 인식해서 넣어줌
        3) value: input 에 넣어줌
*/
    document.getElementById('box1').innerHTML = "<h1>비트스터디</h1>";
    document.getElementById('box1').style.color="red";
    document.getElementById('box1').style.borderColor="#000";

    document.getElementById('box2').innerText = "<h1>비트스터디</h1>"
    document.getElementById('txt1').value = "비트스터디"
    // ------------------------------------------------

    // document.getElementById('nav').innerHTML = "<li>menu3</li>"

</script>
</body>
</html>
