            - async
                HTML 코드를 읽다가 script 를 보면 병렬방식으로 DOM 도 그리면서 script를 읽기만 함. 
                script를 다 읽으면 DOM을 잠시 멈추고 script를 실행함.
                script가 다 실행 되면 DOM을 이어서 그린다
                
            - defer
                HTML 코드를 읽다가 script 를 보면 병렬방식으로 DOM 도 그리면서 script를 읽기만 함. 
                script를 다 읽으면 실행하지 않고 DOM을 끝까지 그림
                DOM이 다 끝나면 script를 실행함
