<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*
        1) 사칙연산: +,-,*,/
                    % (나머지, 반복되는 수를 뽑을때 사용)
    */

    console.log(0 % 3)
    console.log(1 % 3)
    console.log(2 % 3)
    console.log(3 % 3)
    console.log(4 % 3)
    console.log(5 % 3)
    
    /*
        2) 비교(일치)연산: >, <, >=, <=, 
                          ==, ===
                          !=, !==
                          1대1 비교만 가능

                A == B: A와 B가 같다
                        모양만 비교
                A === B: A와 B가 같다
                        모양, 자료형까지 비교
    
    */
    console.log("== 비교 연산자 ==")
    console.log(100 == 100) // true
    console.log(100 == "100") // true
    console.log(100 === "100") // false
    
    console.log(100 != "100") // false
    console.log(100 !== "100") // true


    /*
        3) 논리연산: && (and, 앞 뒤 다 true 일때만 true)
                    || (or, 앞 뒤 중에 하나라도 true면 true)
                    1대1 비교

            T && T => T
            T && F => F
            F && T => F
            F && F => F

            T || T => T
            T || F => T
            F || T => T
            F || F => F
    */
    console.log("== 논리 연산자 ==")
    console.log(30 > 20 > 10); // false 나옴 30>20 결과가 T 이고, T > 10 의 결과가 F 이기 때문
    console.log(30 > 20 && 20 > 10); // true
    console.log("")

    /*
        4) 복합 대입 연산자: +=, -=, *=, /=, %=

    */
    let num = 10;
    num = num + 1;
    num += 1;

    /*
        5) 증감연산자: ++, --
                변수++ : 할거 다 하고 +1 
                ++변수 : 할거 하기 전에 +1 


    */
        console.log("== 증감연산자 ==");
        let num2 = 10;
        // console.log(num2++) // 10
        console.log(++num2) // 11

        console.log(num2)
         

</script>
</body>
</html>
