<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*
        숫자 하나 입력 받아서 그 수가 홀수면 "홀수입니다", 짝수면 "짝수 입니다." 출력하기
    */
   
    let num = +prompt("숫자를 입력하기");
    if(num == 0 ){
        console.log("0 이잖아 이새캬")
    }
    else if (num % 2 == 0){
        console.log("짝수 입니다")

    }
    else{
        console.log("홀수 입니다")
    }
</script>
</body>
</html>
