<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: red;
            margin: 100px auto;

            animation: bg_color 2s infinite, rotate 2s infinite;
        }
        @keyframes rotate {
            0% { transform: perspective(400px) rotateX(0deg) rotateY(0deg)}
            50% { transform: perspective(400px) rotateX(180deg) rotateY(0deg);}
            100% { transform: perspective(400px) rotateX(180deg) rotateY(180deg)}
        }
        @keyframes bg_color {
            0% { background: red;}
            50% { background: green;}
            100% { background: blue;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
