<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            position: relative;
 
        }
        .head {
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50px;

            position: absolute;
            left: 250px;
            top: 50px;

            animation: bg_color 0.5s infinite, move 0.5s infinite;
        }
        @keyframes move {
            0% { left: 230px;}
            50% { left: 270px;}
            100% { left: 230px;}

            /* 0% { transform: translateX(0);}
            25% { transform: translateX(-20px);}
            50% { transform: translateX(0);}
            75% { transform: translateX(20px);}
            100% { transform: translateX(0);} */
        }
        @keyframes bg_color {
            0% {background: red}
            25% {background: green}
            50% {background: blue}
            75% {background: yellow}
            100% {background: hotpink}
        }

        .body {
            width: 200px;
            height: 300px;
            background-color: #000;
            border-radius: 50px;

            position: absolute;
            left: 200px;
            top: 150px;
        }

        .left {
            width: 50px;
            height: 300px;
            background-color: #000;
            border-radius: 50px;

            position: absolute;
            left: 100px;
            top: 130px;
            /* left: 180px;
            top: 170px;
            transform-origin: 20px 20px; */

            transform: rotate(45deg);
        }

        .right_arm {
            width: 150px;
            height: 50px;
            background-color: #000;
            border-radius: 50px;

            position: absolute;
            left: 380px;
            top: 160px;
        }
        .right_hand {
            width: 50px;
            height: 180px;
            background-color: #f00;
            border-radius: 50px;

            position: absolute;
            left: 480px;
            top: 160px;

            transform-origin: center 25px;
            /* transform: rotate(45deg); */
            animation: rotate 1s infinite;
        }
        @keyframes rotate {
            0% {transform: rotate(0deg);}
            55% {transform: rotate(0deg);}
            60% {transform: rotate(30deg);}
            70% {transform: rotate(-30deg);}
            80% {transform: rotate(30deg);}
            90% {transform: rotate(-30deg);}
            100% {transform: rotate(0deg);}
        }
    </style>
</head>
<body> 
    <div id="wrap">
        <div class="head"></div>
        <div class="body"></div>
        <div class="left"></div>
        <div class="right_arm"></div>
        <div class="right_hand"></div>
    </div>

</body>
</html>
