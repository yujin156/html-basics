<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <head>
        <style>
        .outer {
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;

            animation: bg_color 2s infinite;
        }
        .red {
            width: 300px;
            height: 300px;

            transform: rotateY(45deg);
            transform-style: preserve-3d;

        }
        @keyframes bg_color {
                    0% { background: red;}
                    50% { background: green;}
                    100% { background: blue;}
                }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="box"></div>
        </div>
    </body>
    </html>
