<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    switch 문 / switch case 문

    switch(식) {
        case 결과:
            실행할 코드
            break;
        case 결과:
            실행할 코드
            break;
        ...

        default: 
            실행할 코드
            break;
    }


*/

    let num = 5;

    if(num % 2 == 0) {
        console.log("짝")
    }
    else if(num % 2 == 1) {
        console.log("홀")
    }
    
// ----------------------------

    switch(num % 2) {
        case 0:
            console.log("짝");
            break;

        case 1:
            console.log("홀");
            break;

        default:
            console.log("잘못된 입력입니다.");
            break;
    }

    switch(num > 10) {
        case true:
            console.log("10보다 큼");
            break;

        case false:
            switch(num < 10) {
                case true:
                    console.log("10보다 작다");
                    break;
                case false: 
                    console.log("10과 같다");
                    break;
                    
                default:
                    console.log("잘못된 입력입니다.1");
                    break;
            }

            break;
        default:
            console.log("잘못된 입력입니다.2");
            break;
    }
    

</script>
</body>
</html>
