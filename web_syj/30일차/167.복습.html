<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0;}
        .sec {
            display: flex;
            flex-wrap: wrap;
        }
        #sec1 {
            max-width: 1100px;
            margin: 0 auto;
        }
        #sec1 .item {
            border: 1px solid;
            box-sizing: border-box;
            width: calc(100% / 4);
            height: 200px;
        }

        .long_banner {
            width: 100%;
            height: 200px;
            background-color: #60f900;
        }

        
        #sec2 .item {
            border: 3px solid red;
            box-sizing: border-box;
            width: calc(100% / 3);
            height: 300px;
        }

        
        #sec3 .item {
            border: 3px solid blue;
            box-sizing: border-box;
            width: calc(100% / 5);
            height: 100px;
        }

        .main_banner {
            position: relative;
            height: 400px;
            background-color: skyblue;
        }
        .banner {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 0.5s;

            opacity: 0;
        }
        #banner0 {
            opacity: 1;
            background: url(./img/mumu/main_banner/main_banner1.jpg) no-repeat center / cover;
        }
        #banner1 {
            background: url(./img/mumu/main_banner/main_banner2.jpg) no-repeat center / cover;
        }
        #banner2 {
            background: url(./img/mumu/main_banner/main_banner3.jpg) no-repeat center / cover;
        }

        .btn_slide {
            position: absolute;
            top: 45%;
        }
        #btn_slide_L { left: 30px;}
        #btn_slide_R { right: 30px;}
        
    </style>
</head>
<body>
<div id="App">
    <div class="main_banner">
        <div class="banner" id="banner0"></div>
        <div class="banner" id="banner1"></div>
        <div class="banner" id="banner2"></div> 

        <img src="./img/mumu/slider_2_prev_btn.png" alt="" class="btn_slide" id="btn_slide_L" onclick="bnSlide()">
        <img src="./img/mumu/slider_2_next_btn.png" alt="" class="btn_slide" id="btn_slide_R" onclick="bnSlide()">
    </div>
    <div>
        <div class="sec" id="sec1"></div>
        <div class="long_banner"></div>
        <div class="sec" id="sec2"></div>
        <div class="long_banner"></div>
        <div class="sec" id="sec3"></div>
    </div>
</div>
<script>
    let idx = 0
    let bn_count = document.getElementsByClassName('banner').length
    function bnSlide() { 

        /* 1번 배너 opacity: 1->0, 2번 배너 opacity: 0->1, */
        /* 배너1 잡아서 opa: 0 */
        document.getElementsByClassName('banner')[idx%bn_count].style.opacity = 0

        /* 배너2 잡아서 opa: 1 */
        document.getElementsByClassName('banner')[(idx+1)%bn_count].style.opacity = 1

        idx+=1;
    }

    function makeList(qty, sec) {
        for(let i=0; i<qty; i++) {
            document.getElementById(sec).innerHTML+=`<div class="item">${i}</div>`

        }
    }
    /* 메인배너에 이미지 3장 넣고 */ 
    makeList(8, 'sec1'); 
    makeList(6, 'sec2');
    makeList(10, 'sec3');



    
</script>

</body>
</html>
