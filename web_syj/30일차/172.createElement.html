<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div>헬로</div>
    </div>
<script>
    
/*
    - 요소 생성 -
        1) createElement: (메모리에) 요소(태그)를 만드는 함수
        2) createTextNode: (메모리에) 글자를 만드는 함수

    - 요소 속성 생성 -
        1) 요소.setAttribute('속성명', '값'): 해당 속성명을 세팅
           요소.setAttribute('class', 'box')
    
    - 요소 속성 찾기 -
        1) 요소.getAttribute('속성명'): : 해당 속성명의 값을 가져옴

    - 요소 삽입
        1) 요소.prepend: 첫번째 자식으로 삽입
        2) 요소.append: 마지막 번째 자식으로 삽입

    - 요소 삭제
        요소.removeChild(삭제할 요소)


    * createElement 방식과 innerHTML 방식 모두 화면에 표시되는건 똑같음
        createElement는 
            DOM을 다루는 표준방식
            HTML 요소를 객체 접근
            innerHTML보다는 느림

        innerHTML는 HTML을 문자열로 넘겨서 사용
            createElement 보다는 빠름


*/


    let el_tmp = document.createElement("h1");
    let txt_tmp = document.createTextNode("el_tmp");
    el_tmp.setAttribute('id','el_tmp');
    el_tmp.setAttribute('class','box');
    // el_tmp.setAttribute('onclick','ttt()');
    el_tmp.appendChild(txt_tmp);
    document.getElementById('wrap').append(el_tmp)

    let box = document.getElementById('el_tmp')
    console.log(box.getAttribute('id'))
    console.log(box.getAttribute('class'))

    function ttt() {
        document.getElementById('wrap').removeChild(box)
    }

    box.addEventListener('click', ttt)


</script>
</body>
</html>
