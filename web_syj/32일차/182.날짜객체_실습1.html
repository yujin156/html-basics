<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div id="clock"></div>

<script>
/* 
    년, 월, 일, 요일
    시:분:초 출력하기
    *최소 두자리로 출력
    * 14시인 경우 -> 02시 pm

    -출력-
        YYYY-MM-DD X요일
        HH:ii:ss

        2025-03-12 수요일
        12:27:03 PM

        2025-03-12 수요일
        09:27:03 AM
*/ 
    
    let dt = new Date();
    let year=dt.getFullYear()
    let month=dt.getMonth()
    let date=dt.getDate()
    let day=dt.getDay()
    let hour=dt.getHours()
    let min=dt.getMinutes()
    let sec=dt.getSeconds()

    
    // if(day == 0) { 
    //     day="일"
    // }
    // else if(day == 1) { 
    //     day="월"
    // }
    // else if(day == 2) { 
    //     day="화"
    // }
    // else if(day == 3) { 
    //     day="수"
    // }
    // else if(day == 4) { 
    //     day="목"
    // }
    // else if(day == 5) { 
    //     day="금"
    // }
    // else if(day == 6) { 
    //     day="토"
    // }
    let yoil = ["일","월","화","수","목","금","토"]
    day = yoil[day]


    let ampm = "AM"
    if(12 <= hour && hour < 24) {
        ampm = "PM"
    }

    if(hour == 24) {
        hour = 0;
    }
    else if(hour > 12) {
        hour = hour - 12
    }

    let num = "10";
    console.log(num)
    num += "20";
    console.log(num)


    document.getElementById('clock').innerHTML = `${year}-${zero(month)}-${zero(date)} ${day}요일`
    document.getElementById('clock').innerHTML += `${zero(hour)}:${zero(min)}:${zero(sec)} ${ampm}`
 
    function zero(num) {
        if(num<10) {
            num = "0"+num;
        }
        return num;
    }

</script>
</body>
</html>
