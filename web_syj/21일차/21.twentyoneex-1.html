<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDeco</title>
    <link rel="stylesheet" href="../21일차css/common.css">
    <link rel="stylesheet" href="../21일차css/iDeco.css">
</head>
<body>
    <input type="radio" id="btn_top_banner_close">
    <div class="top_banner">
        <div class="content_box">
            <div>프론트엔드 과정에 오신걸 환영합니다.</div>
            <label for="btn_top_banner_close" class="lbl_top_banner_close">X</label>
        </div>
    </div>
<div id="wrap">
    <div class="header">
        <div class="h_top">
            <div class="content_box">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        </div>
        <div class="h_bot">
            <div class="content_box h_bot_flexbox">
                <div class="logo">
                    <a href="#"><h1 class="blind">로고</h1></a>
                </div>

                <ul class="h_menu">
                    <li>
                        <div>회사소개</div>
                        <div>ABOUT US</div>
                    </li>
                    <li>
                        <div>포트폴리오</div>
                        <div>PORTFOLIO</div>
                    </li>
                    <li>
                        <div>커뮤니티</div>
                        <div>COMMUNITY</div>
                    </li>
                    <li>
                        <div>리뷰</div>
                        <div>REVIEW </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main_banner">
            <div class="banner banner1">
                <!-- <img src="./img/반응형/iDeco/main_banner1.jpg" alt=""> -->
            </div>
            <div class="banner banner2">
                <!-- <img src="./img/반응형/iDeco/main_banner2.jpg" alt=""> -->
            </div>
            <div class="banner banner3">
                <!-- <img src="./img/반응형/iDeco/main_banner3.jpg" alt=""> -->
            </div>

        </div>

        <div class="main_banner2">
            <div class="bg_banner bg_banner1"></div>
            <div class="bg_banner bg_banner2"></div>
            <div class="bg_banner bg_banner3"></div>
        </div>

        <div class="sec">
            <div class="content_box">
                <input type="radio" name="rd_cate" id="rd_cate1" checked>
                <input type="radio" name="rd_cate" id="rd_cate2">

                <div class="sec_header">
                    <div class="sec_title">카테고리별 <b>인기상품</b> 입니다.</div>
                    
                    <div class="category_box">
                        <label for="rd_cate1">중분류01</label>
                        <label for="rd_cate2">중분류02</label>
                    </div>
                </div>
 
                <div class="sec_body">
                    <div class="tab tab1">
                        <img src="./img/반응형/iDeco/tab_1_1.jpg" alt="">
                        <ul class="tab_box">
                            <li>
                                <div class="tab_img">
                                    <img src="./img/반응형/iDeco/tab_1_2.jpg" alt="">

                                    <div class="sale_percent">10%</div>
                                </div>
                            </li>
                            <li>
                                <div class="tab_img">
                                    <img src="./img/반응형/iDeco/tab_1_3.jpg" alt="">

                                    <div class="sale_percent">20%</div>
                                </div>
                            </li>
                            <li>
                                <div class="tab_img">
                                    <img src="./img/반응형/iDeco/tab_1_4.jpg" alt="">

                                    <div class="sale_percent">30%</div>
                                </div>
                            </li>
                            <li>
                                <div class="tab_img">
                                    <img src="./img/반응형/iDeco/tab_1_5.jpg" alt="">

                                    <div class="sale_percent">40%</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="tab tab2">
                        <img src="./img/반응형/iDeco/tab_2_1.jpg" alt="">
                        <ul class="tab_box">
                            <li>
                                <div class="tab_img">
                                    <img src="./img/반응형/iDeco/tab_2_2.jpg" alt="">

                                    <div class="sale_percent">10%</div>
                                </div>
                            </li>
                            <li>
                                <div class="tab_img">
                                    <img src="./img/반응형/iDeco/tab_2_3.jpg" alt="">

                                    <div class="sale_percent">20%</div>
                                </div>
                            </li>
                            <li>
                                <div class="tab_img">
                                    <img src="./img/반응형/iDeco/tab_2_4.jpg" alt="">

                                    <div class="sale_percent">30%</div>
                                </div>
                            </li>
                            <li>
                                <div class="tab_img">
                                    <img src="./img/반응형/iDeco/tab_2_5.jpg" alt="">

                                    <div class="sale_percent">40%</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="footer"></div>
</div>

</body>
</html>
