<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차 시방값</title>
    <style>
        body { margin: 0;}
        .outer {
            width: 50%;
            height: 300px;
            background-color: pink;

            /* position: relative; */
 
        }
        .inner {
            /* width: 100px;
            height: 100px; */
            background-color: blue;

            position: absolute;
            top: 0;
            left: 0;

            bottom: 0;
            right: 0;
        }

        .outer2 {
            width: 100%;
            height: 70vh;
            background-color: skyblue;

            position: relative;
        }
        .inner2 {
            width: 100%; 
            background-color: pink;

            position: absolute;
            top: 0;
            bottom: 20%;
        }

        /* 요소 가운데 정렬 방법 1
            자식에 사이즈 걸지 않고 동일한 사방값을 줘서 그려지게 하기 */
        .outer3 {
            width: 50%;
            height: 300px;
            background-color: pink;
            position: relative;
        }

        .inner3 {
            /* width: 100px;
            height: 100px; */
            background-color: blue;

            
            position: absolute;
            top: 30%;
            left: 30%;

            bottom: 30%;
            right: 30%;  
        }  

        /* 요소 가운데 정렬 방법 2
            자식 요소가 사이즈를 가지고 있는 경우- 사방값 50% 에서 자식요소 크기 절반을 뺀다 */
        .outer4 {
            width: 50%;
            height: 300px;
            background-color: pink;
            position: relative;
        }
        .inner4 {
            width: 100px;
            height: 200px;
            background-color: blue;

            
            position: absolute;
            left: calc(50% - (100px / 2));
            top: calc(50% - (200px / 2));

            /* left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); */
 
        }
    </style>
</head>
<body>
    <div class="outer3">
        <div class="inner3"></div>
    </div>
    <br>
    <div class="outer4">
        <div class="inner4"></div>
    </div>

    <!-- <div class="outer">
        <div class="inner"></div>
    </div>

    <div class="outer2">
        <div class="inner2"></div>
    </div> -->
</body>
</html>
