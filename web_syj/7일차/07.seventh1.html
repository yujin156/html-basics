<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차 position</title>
    <style>
        /*
            position: 요소의 위치를 잡아주는 속성
                      구조 설계시 가장 중요
                      특이점 - 상속 안됨
                              float 보다 더 위에 뜸
                              (자식에 position: absolute, fixed 들어가면 부모가 아예 잡을수 없다.)
        
                1) static : 기본값
                2) relative : 별도의 하위 속성이 없이 사용시 static 과 동일
                              주로 ( 자기 자싱 포함) 특정 요소의 기준점을 잡아주는 역활

                3) absolute : 상위 (조상)요소들 중에 기준점을 잡아줄수 있는 속성이 있으면 그 요소를 기준으로 위치를 잡음
                              주로 저가 위치에서 이동하거나  다른 요소랑 겹쳐야 할때 사용
                4) fixed        
                            
        - 하위속성 -
            1) 사방값: top, left, bottom, right
                      해당 방향으로부터 얼마 떨어져라 라는 뜻
                      단위 - px, %, vw, vh...
                      
            2) z-index: 레이어 순서 결정
        */
        .wrap {
            width: 500px;
            height: 500px;
            border: 5px solid;
            box-sizing: border-box;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .red { background: red;}
        .green { 
            background: green;
        }
        .blue { background: blue;}
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
        </div>
    </body>
    </html>
