<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차 hover 예제 강사님 답</title>
    <style>
        body { margin: 0;}
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .outer_ul {
            background-color: pink;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .outer_li {
            border: 1px solid;
            box-sizing: border-box;

            float: left;
            padding: 0 30px;
        }

        .inner_ul {
            background-color: skyblue;
            display: none;
        } 
        .outer_li:hover  .inner_ul {
            display: block;
        }
    </style>
</head>
<body>
    <ul class="outer_ul">
        <li class="outer_li">
            menu1
            <ul class="inner_ul">
                <li class="inner_li">sec</li>
                <li class="inner_li">sec</li>
            </ul>
        </li>
        <li class="outer_li">
            menu2
            <ul class="inner_ul">
                <li class="inner_li">sec</li>
                <li class="inner_li">sec</li>
            </ul>
        </li>
    </ul>
</body>
</html>
