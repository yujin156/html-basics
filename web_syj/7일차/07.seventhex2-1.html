<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            height: 500px;
            position: relative;

            border: 1px solid;
        }
        .box {
            width: 100px;
            height: 100px;
            position: absolute; 
        }
        .red {
            background-color: red;
            top: 0;
            left: 0;
        }
        .green {
            background-color: green;
            top: 100px;
            left: 100px;
        }
        .blue {
            background-color: blue;
            top: 200px;
            left: 200px;
        }
        .yellow {
            background-color: yellow;
            right: 100px;
            bottom: 100px;
        } 
        .yellowgreen {
            background-color: yellowgreen;
            right: 0;
            bottom: 0;
        } 
        .orange {
            background-color: orange;
            right: 0;
            top: 0;
        } 
        .aqua {
            background-color: aqua;
            right: 100px;
            top: 100px;
        } 
        .brown {
            background-color: brown;
            left: 100px;
            bottom: 100px;
        } 
        .salmon {
            background-color: salmon;
            left: 0;
            bottom: 0;
        } 
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <div class="box yellow"></div>
        <div class="box yellowgreen"></div>
        <div class="box orange"></div>
        <div class="box aqua"></div>
        <div class="box brown"></div>
        <div class="box salmon"></div>
    </div>
</body>
</html>
