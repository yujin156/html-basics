<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차 예제4</title>
    <style>
        /* .wrap {
            position: relative;
        } */
        .out_pink{
            width: 500px;
            height: 500px;
            border: 1px solid;
            background-color: pink;
            
        }
        .box{
            width: 50%;
            height: 50%;
            border: 1px solid;
            box-sizing: border-box;
            float: left;
            position: relative;
        }

        .in{
            background-color: blue;
            position: absolute;
            width: 100px;
            height: 100px;
            display: none;
        }
        .blue_1{ 
            top: 0;
            left: 0;
        }
        .blue_2{ 
            top: 0;
            right: 0;
        }
        .blue_3{ 
            bottom: 0;
            left: 0;
        }
        .blue_4{ 
            bottom: 0;
            right: 0;
        }

        .box:hover .in{
            display: block;
        }

        
    </style>
</head>
<body>

        <div class="out_pink">
            <div class="box">
                <div class="in blue_1"></div>
            </div>
            <div class="box">
                <div class="in blue_2"></div>
            </div>
            <div class="box">
                <div class="in blue_3"></div>
            </div>
            <div class="box">
                <div class="in blue_4"></div>
            </div>

        </div>
        
</body>
</html>
