<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        ul { 
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;      
            flex-wrap: wrap;     
        }
        li {
            width: calc(100% / 4);           
            height: 250px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .pink { background-color: pink;}
        .skyblue { background-color: skyblue;}
    </style>
</head>
<body>
    <div id="wrap"></div>

    <script>
        
        let tmp_ul = document.createElement('ul');
        tmp_ul.setAttribute('class', 'ul_box');
        let arr = ['pink', 'skyblue'];
    for(let i = 0; i < 2; i++){

        for (let j = 0; j < 4; j++) {
            let tmp_li = document.createElement("li");
            tmp_li.setAttribute('class', arr[i % 2]); 
            let tmp_txt = document.createTextNode(`menu${i + 1}`);
            tmp_li.append(tmp_txt);
            tmp_ul.append(tmp_li);
        }
    }
        document.getElementById('wrap').append(tmp_ul);
 
    </script>
</body>
</html>
