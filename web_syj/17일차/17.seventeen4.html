<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body { margin: 0;}
        .outer {
            width: 640px;
            height: 425px;
            border: 5px solid red;
            position: relative;
            overflow: hidden;

            margin: 200px auto;
        }
        img {
            width: 100%;
            height: calc(100% + 50px);
            transform: translateY(-50px);
            transition: all 0.3s;
        }
        .outer:hover > img {
            transform: translateY(0);
        }
        h2 {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50px);
            transition: all 0.3s;

            font-size: 26px;
            color: #fff;
        }
        .outer:hover h2 {
            transform: translate(-50%, 0px);
        }
        .txt {
            position: absolute;
            left: 0;
            right: 0;
            top: 60%;
            transform: translateY(-20px);
            transition: all 0.3s;
            opacity: 0;

            color: #fff;
            text-align: center;
        }
        .outer:hover .txt {
            opacity: 1;
            transform: translateY(0px);
        }

        .border1 {
            position: absolute;
            left: 0px;
            right: 0px;
            top: 50px;
            bottom: 50px;

            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff;

            transition: all 0.3s;

            /* background-color: pink; */
        }
        .border2 {
            position: absolute;
            left: 50px;
            right: 50px;
            top: 0px;
            bottom: 0px;

            border-left: 1px solid #fff;
            border-right: 1px solid #fff;

            transition: all 0.3s;

            /* background-color: pink; */
        }
        .outer:hover .border2,
        .outer:hover .border1 {
            transform: scale(1);
        }

        .border {
            transform: scale(2)/*돌리면서 나오는거 rotate(360deg); */
        }
    </style>
</head>
<body>
    <div class="outer">

        <img src="./img/트랜지션/books.jpg" alt="">

        <!-- <h2>Crazy Layla</h2>
        
        <div class="txt">When Layla appears, she brings an eternal summer along.</div> -->

        <div class="border border1"></div>
        <div class="border border2"></div>
        
    </div>
</body>
</html>
