<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body> 
<script>
/*
    화면, 브라우저 전체, 사용 가능한 브라우저 사이즈 를 구하는 객체

    1) screen: 화면(뷰포트) 자체의 크기
        width / height: 모든 영역의 크기
       *availWidth / availHeight: 작업표시줄을 제외한 실제 사용 가능한 영역 만큼의 사이즈

        screenLeft / screenTop: 모니터 기준 현재 브라우저 왼쪽 위가 어디에 위치해 있는지 표시
        screenRight / screenBottom 구하는 방법 => screenLeft+브라우저 가로 사이즈 / screenTop+브라우저 세로 사이즈

    2) 실제 (사용중인) body 사이즈
        document.body.client~
    
    *3) window.inner~ : 윈도우창의 안쪽 테두리 영역까지만 포함(개발자도구/URL/탭 영역 무시)
    4) window.outer~ : 윈도우창의 바깥쪽 테두리 영역까지 포함 (개발자도구/URL/탭 영역 포함)
    
    *5) 요소.offsetTop: 부모의 최 상단부터 현재 잡은 요소의 상단 위치
    *6) window.scrollY: 문서의 최상단으로부터 현재 화면의 위치
        *주의: scroll 이벤트를 인라인방식(onscroll) 로 줄때는 body에 주고
              addEventListener 로 줄때는 그냥 document 에 준다
              ex) document.addEventListener('scroll', function(){ }) (O)
                  document.getElementsByTagName('body')[0].addEventListener('scroll', function(){ }) (X)
    *7) 요소.getBoundingClientRect(): 현재 화면에 보이는 부분 기준으로 선택한 요소의 위치 정보

*/
    document.write("== 화면(뷰포트) 자체의 크기 == <br>")
    document.write(screen.width +"<br>")
    document.write(screen.height +"<br>")
    document.write("==================<br>")
    document.write(screen.availWidth +"<br>")
    document.write(screen.availHeight +"<br>")
    document.write("==================<br>")
    document.write(window.screenLeft +"<br>")
    document.write(window.screenTop +"<br>")

    document.write("== 실제 body 사이즈 == <br>")
    document.write(document.body.clientWidth +"<br>")
    document.write(document.body.clientHeight +"<br>") 

    document.write("== window.inner~ == <br>")
    document.write(window.innerWidth +"<br>")
    document.write(window.innerHeight +"<br>") 

    document.write("== window.outer~ == <br>")
    document.write(window.outerWidth +"<br>")
    document.write(window.outerHeight +"<br>") 

    370*837
</script>
</body>
</html>
