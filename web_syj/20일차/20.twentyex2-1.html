<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body { 
            margin: 0;
            background: url(./img/반응형/꽃집/background.png) no-repeat left top / cover fixed;

            height: 5000px;
        }

        #wrap {
            width: 90%;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
        }
        .header {
            /* width: 100%; */
            height: 195px;
            background: #ead9ab url(./img/반응형/꽃집/topbg3.png) no-repeat
        }
        .header a {
            display: block;
            width: 100%;
            height: 100%;
        }
        

        .nav {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: #c51a3a; 
        }
        .nav ul {
            display: flex;
        }
        .nav ul > li {
            color: #fff;
            padding: 0 10px;
            border-radius: 10px 10px 0 0 ;
        }
        .nav ul > li:hover {
            
            color: #c51a3a; 
            background-color: #fff;
            font-weight: 900;
        }

        .main {
            padding: 20px;

        }
        .sec {
            display: flex;
        }
        .sec1 {
            background-color: skyblue;
        }
        .shop_img {
            width: 40%;
        }
        .txt_box {
            width: 60%;
        }
        .desc {
            color: #f01941;
        }

        .sec2 {
            gap: 20px;
            margin-top: 20px;
        }
        .sec2 > div {
            width: calc((100% - (20px * 3)) / 4);
            height: 200px;

            background-color: pink; 
        }
        .sec2_title {
            height: 40px;
            line-height: 40px;
            color: #fff;
            background: #e66c6d;
            padding: 0 10px;
            /* box-sizing: border-box; */
        }
        .sec2_txt_box > ul {
            list-style: disc;
            padding: 10px 40px;
        }

        .sec2_img_box {
            border: 1px solid;
            border-radius: 20px 20px 20px 0;

            position: relative;
        }
        .sec2_img_box img {
            height: 100%;
        }
        .sec2_img_txt {
            position: absolute;
            left: 0;
            bottom: 10px;
            background: rgba(255,255,255,0.5);
            text-align: right;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="wrap">
    <header class="header">
        <a href="#"><h1 class="blind">로고</h1></a>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="">꽃다발</a>
            <li><a href="">꽃바구니</a>
            <li><a href="">화환</a>
            <li><a href="">화분</a>
        </ul>
    </nav>
    <main class="main">
        <section class="sec sec1">
            <img class="shop_img" src="./img/반응형/꽃집/shop.png" alt="">

            <div class="txt_box">
                <h3 class="title">향기나는 꽃집입니다.</h3>

                <h3 class="desc">향기나는 꽃집은 식물과 함께하는 건강한 삶, 꽃으로 전하는 사랑이야기, 그리고 꽃으로 힐링하는 치유의 삶의 메신저가 되겠습니다.</h3>
            </div>
        </section>
        <section class="sec sec2"> 
            <div class="sec2_txt_box">
                <div class="sec2_title">고객 상담 안내</div>
                <ul>
                    <li>전화 031-858-5277</li>
                    <li>팩스 031-858-5270</li>
                    <li>운영시간 오전9~오후6시 점심:12~1시</li>
                </ul>
            </div>
            <div class="sec2_img_box">
                <img src="./img/반응형/꽃집/bg1.png" alt="">
                <div class="sec2_img_txt">
                    <h3>꽃다발</h3>
                    <h4>말괄량이</h4>
                </div>
            </div>
            <div class="sec2_img_box">
                <img src="./img/반응형/꽃집/bg2.png" alt="">
                <div class="sec2_img_txt">
                    <h3>꽃다발</h3>
                    <h4>말괄량이</h4>
                </div>
            </div>
            <div class="sec2_img_box">
                <img src="./img/반응형/꽃집/bg3.png" alt="">
                <div class="sec2_img_txt">
                    <h3>꽃다발</h3>
                    <h4>말괄량이</h4>
                </div>
            </div>
        </section>
    </main>

</div>
</body>
</html>
