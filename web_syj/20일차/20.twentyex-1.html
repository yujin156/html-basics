<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        
        .header {
            width: 100%;
            height: 100px;
            background-color: greenyellow;
        }
        .main {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: skyblue; 
        }
        .sec {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;

            flex-wrap: wrap;
        }
        .box {
            /* display: flex;
            align-items: center;
            justify-content: center; */

            position: relative;

            font-size: 100px;
        }
        .box > div { 
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .box1 {
            width: calc((100% - (20px * 2)) / 3);
            height: 300px;
            background-color: steelblue;
        }
        .box2 {
            width: calc((100% - (20px * 1)) / 2);
            height: 300px;
            background-color: salmon;
        }


        @media screen and (max-width: 800px) {
            .header {
                height: 80px;
            }
            .main {
                max-width: 600px;
            }
            .box1 {
                width: calc((100% - (20px * 1)) / 2);
                height: 0; 
                padding-bottom: calc(50% - (20px * 1)); 
            }
            .box1:last-child { display: none;}
            
            .box2 {
                width: 100%;
                height: 0; 
                padding-bottom: calc(50% - (20px * 1)); 
            }
        }

        
        @media screen and (max-width: 500px) {
            .header {
                height: 50px;
            } 
            /* 역순 배치 방법1 */
            /* .sec { flex-direction: column-reverse;} */

            /* 역순 배치 방법2 */
            .box:nth-child(1) { order: 3;}
            .box:nth-child(2) { order: 2;}
            .box:nth-child(3) { order: 1;}

            .box1:last-child { display: block;}
            .box1 {
                width: 100%;
                height: 0;
                padding-bottom: calc(50% -(20px* 1));
            }

            
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="header"></div>
    <div class="main">
        <div class="sec sec1">
            <div class="box box1">
                <div>1</div>
            </div>
            <div class="box box1">
                <div>2</div>
            </div>
            <div class="box box1">
                <div>3</div>
            </div>
        </div>
        <div class="sec sec2">
            <div class="box box2">
                <div>1</div>
            </div>
            <div class="box box2">
                <div>2</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
