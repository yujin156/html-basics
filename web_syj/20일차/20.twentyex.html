<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .wrap{
            max-width: 1200px;
            margin: 0 auto;
        }
        .header{
            width: 100%;
            height: 100px;
            border: 1px solid ;
            box-sizing: border-box;
        }
        .main{
            margin: 0 auto;
            width: 600px;
            height: 400px;
            border: 1px solid black;


        }
        .box1,
        .box2{
            display: flex;
            gap: 20px;

        }
        .box1{
            width: calc((100% - (20 * 2)) / 3 );
            height: 300px;
            margin-bottom: 20px;

        }
        .box2{
            width: calc((100% - (20 * 2)) / 2 );
            height: 300px;

        }
        .in_Top{
            width: 100%;
            background-color: blue;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .in_bot{
            width: 100%;
            background-color: red;
            border: 1px solid black;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="main">
            <div class="box1">
                <div class="in_Top"><span>1</span></div>
                <div class="in_Top"><span>2</span></div>
                <div class="in_Top"><span>3</span> </div>
            </div>
            <div class="box2">
                <div class="in_bot"><span>1</span></div>
                <div class="in_bot"><span>2</span></div>

            </div>
        </div>
    </div>
</body>
</html>
