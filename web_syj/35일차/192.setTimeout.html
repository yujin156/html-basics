<script>
/*
    setTimeout - 지정 시간만큼 기다렸다가 딱 한번만 동작
                별도로 멈출수도 있고
                멈추지 않아도 한번만 동작하고 끝남

        setTimeout(() => {
        
        }, 밀리초);

        clearTimeout(멈출 타임아웃)
*/
    setTimeout(() => {
        console.log(1)
    }, 1000);
</script>
