<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차 clear</title>
    <style>
        body { margin: 0;}
        header {
            width: 100%;
            height: 100px;
            background-color: pink;
        }
        main {
            background-color: skyblue;
            border: 5px solid;
            box-sizing: border-box;
        }
        .tmp {  
            background-color: orange;
        }   
        .box {
            background-color: aquamarine;
            border: 1px solid;
            box-sizing: border-box;

            width: calc(100% / 3);
            height: 300px;
            float: left;
        }
        img {width: 100%; height: 100%;}

        .clearFix {
            clear: both;
        }

        footer {
            width: 100%;
            height: 400px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header></header>


    <main>

        
        <div class="tmp">
            <div class="box red">
                <img src="./img/ann_house/item1.jpg" alt="">
            </div>
            <div class="box green">
                <img src="./img/ann_house/item2.jpg" alt="">
            </div>
            <div class="box blue">
                <img src="./img/ann_house/item3.jpg" alt="">
            </div>

            <div class="clearFix"></div>
        </div>

        <div class="sec1">sec1</div>


    </main>
    <footer></footer>
</body>
</html>
