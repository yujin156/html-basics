<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 예제</title>
    <style>
        body{ margin: 0;}
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .outer_ul {
            background-color: pink;
            /* height: 50px; */
            /* overflow: hidden; */

            /* display: flex; */
        }
        .outer_ul::after {
            content: "";
            clear: both;
            display: block;
        }
        .outer_ul > li {
            width: calc(100% / 4);
            height: 50px;
            line-height: 50px;
            text-align: center;

            /* border: 1px solid;
            box-sizing: border-box; */

            float: left;

            position: relative;
        }

        /* .outer_ul > li:not(li:nth-child(4))::after { */
        .outer_ul > .tmp::after {
            content: "";
            background-color: red;
            width: 3px;
            height: 9px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .footer {
            width: 100%;
            height: 100px;
            background-color: #000;

            margin-top: 10px;
        }
    </style>
</head>
<body>
    <ul class="outer_ul">
        <li class="tmp">menu1</li>
        <li class="tmp">menu2</li>
        <li class="tmp">menu3</li>
        <li>menu4</li>
    </ul>

    <div class="footer"></div>
</body>
</html>
