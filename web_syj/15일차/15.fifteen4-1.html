<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            border: 1px solid;

            position: relative;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
            /* left: calc(50% - 50px);
            top:  calc(50% - 50px); */

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .inner2 {
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px; 
            bottom: 100px;
            right: 100px; 
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="outer">
        <div class="inner2"></div>
    </div>
</body>
</html>
