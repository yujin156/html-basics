<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형그라디언트</title>
    <style>
        body { margin: 0; height: 5000px;}
    /* 
        원형그라디언트
            radial-gradient(색, 색, 색)
            radial-gradient(모양, 색, 색, 색)
                    모양 - ellipse(타원, 기본값)
                           circle(정원)

                    색 -중간에 여러개의 색을 넣을수 있음
                        각 색의 바로 뒤에 색 위치를 지정할 수 있다.
    */
        .box {
            width: 500px;
            height: 300px;
            border: 1px solid;
            background-image: radial-gradient(circle, red, green, blue);
        }
        .box2 {
            margin: 50px 0;

            width: 300px;
            height: 300px;
            border: 1px solid;
            background-image: radial-gradient(circle closest-corner at 10% 30%, red, green, blue);
            /* 

                기준점 이동 =>  반지름지정 at x축 위치 y축 위치
                                *반지름이 정해져 있어야 함
                                *반지름 뒤에 at 을 붙여서 위치 조정


                반지름 지정
                    1) closest-side: 기준점 에서 가장 가까운 면 까지의 거리
                    2) closest-corner: 기준점 에서 가장 가까운 꼭지점 까지의 거리
                    3) farthest-side: 기준점 에서 가장 먼 면 까지의 거리
                    4) farthest-corner: 기준점 에서 가장 먼 꼭지점 까지의 거리

            */
        }
        .box3 {
            width: 100%;
            height: 600px;
            border: 1px solid;
            /* background-image: repeating-radial-gradient(circle, red, blue, yellow 7%); */
            background-image: radial-gradient(circle, #d7d7d7, hwb(219 39% 4%), #4d77c5 );
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
