<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 문제1</title>
    <style>
        body { margin: 0; background: #ddd;}
        .outer {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid;

            perspective: 400px;
        }
        .box {
            width: 100%;
            height: 100%;
            background: green url(./img/pikachu/pikachu01.png) no-repeat center / contain;

            transition: all 5s;
            position: relative;
            transform-style: preserve-3d;
        }
        .outer:hover > .box {
            transform: rotateY(360deg);

        }
        .inner {
            width: 50%;
            height: 50%;
            background: rgba(255,255,255,0.5) url(./img/pikachu/pikachu01.png) no-repeat center / contain;

            position: absolute;
            top: 50%;
            left: 50%;
        }
        .inner1 {
            transform: translate(-50%, -50%) translateZ(100px);
        }
        .inner2 {
            transform: translate(-50%, -50%) translateZ(-100px);
        } 
    </style>
</head>
<body>
    <div class="outer">
        <div class="box">
            <div class="inner inner1"></div>
            <div class="inner inner2"></div>
        </div>
    </div>
</body>
</html>
