<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 문제1</title>
    <style>
        body { margin: 0; background: #ddd;}
        .outer {   /* 아웃터가 없으면 호버할때 어느 순간 돌다 호버가 풀려서 다시 돌아올수도 있음*/
            
            width: 300px;
            height: 300px;
            /* border: 5px solid purple; */
            margin: 100px auto;
            perspective: 400px;
        }
        .red {
            width: 100%;
            height: 100%;
            background-color: red;
            /* transform:  rotateY(45deg);  */
            transform-style: preserve-3d;
            transition: all 2s;

            position: relative; 
            /* backface-visibility: hidden; */
        }
        .white{
            width: 150px;
            height: 150px; 
            background: rgba(255,255,255,0.5);

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(100px); 
        }
        .blue {
            width: 100%;
            height: 100%;
            background-color: blue;

            text-align: center;
            font-size: 90px;
            color: #fff;
            transition: all 2s;
            transform: rotateY(-180deg);

            position: absolute;
            top: 0; 
            left: 0;

            /* 해당 요소의 뒷면이 화면에 나타나지 않게 하는 속성 */
            backface-visibility: hidden;
        }
        .outer:hover > .red {
            transform: rotateY(180deg);
        }
        .outer:hover > .blue {
            transform: rotateY(0);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="red">
            <div class="white"></div>
        </div>
        <div class="blue">2</div>
    </div>
</body>
</html>
