<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;

            perspective: 400px;
        }
        .red {
            width: 300px;
            height: 300px;
            background-color: red;

            transform: rotateY(45deg);
            transform-style: preserve-3d;

            position: relative;
        }
        .white{
            width: 150px;
            height: 150px;
            /* background-color: rgba(255,255,255,0.5); */
            background: blue;

            position: absolute;
            left: 50%;
            top: 50%;
            /* transform: rotateX(45deg); */
            transform: translate(-50%, -50%) translateZ(100px);

            /* transform: translateZ(100px); */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="red">
            <div class="white"></div>
        </div>
    </div>
</body>
</html>
