<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="box"></div>
<script>
$(document).ready(function(){
/*
    - 문법 - 
        $('선택자').animate({
            ...
        }, 밀리초, 속도)
*/
    $('.box').css({
        width: '100px',
        height: '100px',
        backgroundColor: 'red',

        position: 'absolute',
        left: '0',
        top: '0',
    }).animate({
        left: 200
    }, 500, 'linear').animate({
        top: 200
    }, 500, 'linear').animate({
        left: 0
    }, 500, 'linear').animate({
        top: 0
    }, 500, 'linear')

});
</script>
</body>
