<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4일차 margin, padding</title>
    <style>
    /* 
        width : 가로 
                단위: auto가본값
                px ,%(%는 기본단위 아니지만 많이쓰여서 기본처럼 사용)
                vW,vh(w던  h던 다 px로 변환되서 적용되기 때문에 무조건 width에서 vw만 사용하는거 아님)

        heigth : 세로 
                단위: auto가본값
                px ,%(%는 기본단위 아니지만 많이쓰여서 기본처럼 사용)
                vW,vh(w던  h던 다 px로 변환되서 적용되기 때문에 무조건 heigh에서 vh만 사용하는거 아님)

                *heigth는 단독으로 %는 못씀

        *max-width :해당 요소가 최대로 커질수 있는 크기 설정
        *min-width :해당 요소가 최대로 작아질 수 있는 크기 설정
 
        = 여백 =

        단위 - px,%
              *여백 값은 상속 안됨


        1) margin: 요소의 바깥쪽 영역 여백
            margin-top
            margin-right
            margin-bottom
            margin-left

            *한방
                margin: 전체 (값 하나만 주면 사방에 다 들어감)
                margin: 1 2 3 4 (값 네개 다 주는 경우 1,2,3,4 자리 순서대로 적용)
                margin: 1 2|4 3 (값 세개 주는 경우 첫번깨 값은 1번자리, 두번째 값은 2,4번 세번째는 3번에 적용)
                margin: 1|3  2|4 (값 두개 주는 경우 첫번깨 값은 1,3번자리 두번째 값은 2,4번에 적용)
                
                
            *block레벨 요소 가운데 정렬하는 방법
                margin: 0 auto;
                margin: auto;


        2) padding: 요소의 안쪽 영역 여백
            padding-top
            padding-right
            padding-bottom
            padding-left

            *한방
                padding: 전체 (값 하나만 주면 사방에 다 들어감)
                padding: 1 2 3 4 (값 네개 다 주는 경우 1,2,3,4 자리 순서대로 적용)
                padding: 1 2|4 3 (값 세개 주는 경우 첫번깨 값은 1번자리, 두번째 값은 2,4번 세번째는 3번에 적용)
                padding: 1|3  2|4 (값 두개 주는 경우 첫번깨 값갔다 두번째 갔다 다시 처음으로 적용)

                *사이즈를 정해놓은 상태에서 패딩을 넣으면 뚱뚱해짐
                box-sizing: border-box;(뚱뚱이 방지, pading/border를 다가지고 들어옴)


    */ 
            body { margin: 0}
            .outer {
                width: 300px;
                height: 300px;
                background-color: pink;
                
                /* margin: 50px; 
                margin-left: 10px; */

                margin:  auto;
            }
            #outer1{
                background-color: pink;
                /* margin: 50px;
                margin-top: 10px;

                /*가운데 정렬*/
                /* margin: auto; */ 
            }
            #outer2{
                background-color: #ddd;
                padding: 20px;
            }
        </style>
</head>
<body> 
    <div class="outer" id="outer1">
        <div class="inner">box1</div>
    </div>
    <div class="outer" id="outer2">
        <div class="inner">box2</div>
    </div>


</body>
</html>
