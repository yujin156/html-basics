<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드바 예시</title>
    <style>
        body { margin: 0;}
        .radio {
            width: 50px;
            height: 50px;
            background-color: gray;
            position: relative;
            overflow: hidden;
        }
        .box{
            width: calc(100% - 50px);
            height: 300px;
            background-color: skyblue;
             
            text-align: right;
            position: absolute; 
            right: 100%;
            transition: all 1s;
            white-space: nowrap;
        }
        .radio:checked .box {
            right: 50%;
        }
       
    </style>
</head>
<body>
    <label>
        <input type="radio" class="radio"><span>버튼</span>
    </label>

    <div class="box "></div>
</body>
</html>
