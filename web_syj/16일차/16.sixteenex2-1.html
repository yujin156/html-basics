<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드바 예시답</title>
    <style>
        body{ margin: 0;}
        .ham_btn {
            display: block;
            width: 50px;
            height: 50px;
            background-color: gray;
        }
        .nav {
            width: 300px;
            height: calc(100vh - 50px);
            background-color: skyblue;

            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        #chk:checked ~ .nav {
            transform: translateX(0%);
        }
        #chk {display: none;}
    </style>
</head>
<body>

    <label for="chk" class="ham_btn">X</label>
    <input type="checkbox" id="chk">
    <div class="nav"></div>
</body>
</html>
