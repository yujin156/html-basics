<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>던킨</title>
    <style>
        body { margin: 0;}
        .main{
            width: 100%;
            height: 900px;
            background-repeat: no-repeat;
            background-position: left;
            background-size: cover;
            background-attachment: fixed;

            /* position: relative; */

        }
       .banner1 {
           margin:20px 0;
           background: url(../img/던킨하트.png) no-repeat fixed left / cover;

           /* position: absolute; */

       }

       .banner2 {
           margin:200px 0 ;
           background: url(../img/던킨원형.png) no-repeat fixed left / cover;
           /* position: fixed; */
       }
   </style>
</head>
<body>
    <div class="main banner1"></div>
    <div class="main banner2"></div>
</body>
</html>
