<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover 한번에 묶은거</title>
    <style>
        body { margin: 0;}
        .outer {
            width: 640px;
            height: 425px;

            border: 10px solid red;
            margin: 0 auto;

            position: relative;

            overflow: hidden;
            background-color: #3085a3;
        }
        img {
            opacity: 0.7;

            width: calc(100% + 50px);
            height: 100%;

            position: absolute;
            top: 0;
            /* left: -50px; */
            left: 0;
            transform: translateX(-50px);

            transition: all .3s;
        }
        /* .outer:hover img {
            left: 0;
            opacity: 1;
        } */
 
        
        .txt_box {
            color: #fff;

            position: absolute;
            left: 30px;
            top: 40%;
            transform: translateY(50%);
            
            transition: all 0.3s;
        }


        h1 {margin: 0;}
        p { 
            font-size: 22px;
            margin: 0;
            opacity: 0;
            transition: all 0.3s;
        }

        .outer:hover img,
        .outer:hover .txt_box,
        .outer:hover p {
            transform: translate(0);
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="outer">
        <img src="./img/트랜지션/books.jpg" alt="">
        <!-- <div class="color_box"></div> -->

        <div class="txt_box">
            <h1>Nice Lily</h1>
            <p>Lily Likes to play with crayons and pencils</p>
        </div>
    </div>
</body>
</html>
