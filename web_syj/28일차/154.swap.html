<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    숫자 하나 입력 받고 swap 하기

*/
    let num1 = 10;
    let num2 = 20;
    console.log("num1: " ,num1); // 20
    console.log("num2: " ,num2); // 10
 
    let tmp = num1; // num1=10, num2=20, tmp=10
    num1 = num2; // num1=20, num2=20, tmp=10
    num2 = tmp; // num1=20, num2=10, tmp=10

    console.log("num1: " ,num1); // 20
    console.log("num2: " ,num2); // 10


</script>
</body>
</html>
