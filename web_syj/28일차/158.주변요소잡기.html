<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
    </div>

    <script>
    /*
        1) 자식요소들 다 잡기: 부모요소.children
        2) 첫번째 자식 요소: 부모요소.firstElementChild
        3) 마지막 자식 요소: 부모요소.lastElementChild


        4) 부모 찾기: 자식요소.parentElement
        5) 이전요소: 기준요소.previousElementSibling
           다음요소: 기준요소.nextElementSibling

    */
        let parent = document.getElementsByClassName('parent')[0];
        let box2 = document.getElementsByClassName('box')[1];

        console.log(parent)
        console.log(box2)

        
        console.log("자식요소들:", parent.children)
        console.log("첫번째 자식 요소:", parent.firstElementChild)
        console.log("마지막 자식 요소:", parent.lastElementChild)

        console.log("부모요소:", box2.parentElement)
        console.log("이전요소:", box2.previousElementSibling)
        console.log("다음요소:", box2.nextElementSibling)

        
    </script>
</body>
</html>
