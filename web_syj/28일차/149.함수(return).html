<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    return - 함수의 결과를 호출한 자리로 돌려보내는 것
             (* 돌려보내는 자료는 한개만 가능)
*/

    function tmp(tmp1, tmp2) {
        return tmp1 + tmp2;
    }


    let name = prompt("이름");
    let num1 = +prompt("첫번째");
    let num2 = +prompt("두번째");

    let sum = tmp(num1, num2);

    console.log(`${name}님이 입력하신 수의 총 합은 ${sum} 입니다`)

</script>
</body>
</html>
