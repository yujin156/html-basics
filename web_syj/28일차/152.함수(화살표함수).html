<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
    - 화살표 함수
        화살표함수는 function 키워드 대신 화살표(=>)를 사용해서 간략화 할 수 있다.

        ex) - 일반
            function aaa(num1) {
                console.log("aaa 입니다요")
            } 

            - 화살표로 변환
            let aaa = (num1) => {
                console.log("aaa 입니다요")
            }  

    *리턴이 있는 경우: let 함수명 = ()=> { return 값 }
    *리턴이 없는 경우: let 함수명 = ()=> a+b 

*/


    // function aaa() {
    //     console.log("aaa 입니다요")
    // } 

    
    aaa();
    let aaa = () => {
        console.log("aaa 입니다요2")
    } 
    

</script>
</body>
</html>
