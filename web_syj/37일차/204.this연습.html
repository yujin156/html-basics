<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        body { background-color: skyblue;}
        .box {
            width: 50px;
            height: 50px;
            border: 1px solid;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="box">0</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
<script>
    $(document).ready(function(){
        $('.box').click(function(){
            // this // <div class="box" style="background: red;">4</div>

            $('.box').css({
                background: 'transparent'
            })

            $(this).css({
                background: 'red'
            })


            
        })
    });
</script>
</body>
</html>
