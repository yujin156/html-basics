<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차 예제1</title>

    <style>
        body{
            margin: 0;
        }
        #wep{
            width: 300px;
            margin: 100px auto 0;

        }
        img{
            border-radius: 10px;
            width: 300px;
            padding-bottom: 5px;
        }
        form{
            border-bottom: 2px solid #c2c2c2;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        input{
            width: 100%;
            height: 40px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        #sub{
            background-color: rgb(0, 162, 255);
            color: rgb(255, 245, 245);
            border-radius: 5px;
            border: none;
        }
        a{
            color: rgb(56, 56, 56);
            
        }
    </style>
</head>
<body>
    <div id="wep">
        <form>
            <a href="https://www.lezhin.com" target="_blank">
                <img src="./img/lezhin_logo.png" alt="레진로고">
            </a>
            
            <input type="text" name="id" placeholder="아이디를 입력하시오" >
            <input type="password"  name="pws" placeholder="비밀번호를 입력하시오">
            <input type="submit" id="sub" value="로그인">

            
        </form>
        <a href="#" target="_blank">회원가입</a>
        <a href="#" target="_blank">아이디/비밀번호 찾기</a>
    </div>
</body>
</html>
