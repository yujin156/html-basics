<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 지도</title>
    <style>
        body { margin: 0;}
        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<!-- 
    iframe 사용해서 구글 지도를 내 문서에 삽입 방법
    *(특정 기능을 사용하려면 지도를 제공하는 회사의 api를 직접 연결해서 사용해야함)
        1) 구글지도에서 검색
        2) '공유' 클릭
        3) '공유패널' > '지도 퍼가기' 클릭
        4) 'HTML 복사' 클릭
        5) 내 문서에 붙여넣기 하고
        6) 원하는 사이즈로 조절

-->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.386923936931!2d127.02640367654432!3d37.4987914280087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca159d9f7c599%3A0xcd84d133f4b5ebd0!2z6rCT64207Iqk7IucIOqwleuCqOygkA!5e0!3m2!1sko!2skr!4v1740018790748!5m2!1sko!2skr"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
