<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃 연습</title>
    <style>
        body{
            margin: 0;

        }
        .wrap{
            max-width: 1024px;
            margin: 0 auto;
 
            border: 1px solid black;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 150px;
    
            border: 1px solid black;
            box-sizing: border-box;
        }
        .nav{
            width: 100%;
            height: 50px;
    
            border: 1px solid black;
            box-sizing: border-box;
        }
        
        main {
            width: 100%; 
    
            overflow: hidden;

            border: 1px solid black;
            box-sizing: border-box; 
        }

        aside {
            width: 20%;
            height: 400px;

            border: 1px solid black;
            box-sizing: border-box;
        }
        section {
            width: 60%;
            display: flex;
            flex-wrap: wrap;            
            border: 1px solid black;
            box-sizing: border-box;
        }
        article {
            width: calc(100% / 3);
            height: 380px;
            margin: 10px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .footer{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        @media screen and(){

        }


    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="nav"></div>
        
        <div class="main">
            <div class="asid"></div>
            <div class="section">
                <div class="article"></div>
                <div class="article"></div>
                <div class="article"></div>
            </div>
            <div class="asid"></div>
        </div>
        
        <div class="footer"></div>
    </div>
</body>
</html>
