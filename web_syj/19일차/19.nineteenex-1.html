<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        #wrap {
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
 
            border: 10px solid red;
            box-sizing: border-box;
        }
        .header {
            height: 150px;
            border: 1px solid ;
            box-sizing: border-box;
        }
        .nav {
            height: 50px;
            border: 1px solid ;
            box-sizing: border-box;
        }
        .main {
            display: flex;
            border: 1px solid ;
            box-sizing: border-box;
        }
        .aside {
            width: 20%;
            border: 1px solid ;
            box-sizing: border-box;
        }
        .section {
            width: 60%;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid ;
            box-sizing: border-box;
        }
        .article {
            width: calc((100% - (10px * 2 * 3)) / 3);
            height: 380px;
            margin: 10px;
            border: 1px solid ;
            box-sizing: border-box;
        }
        .footer {
            height: 100px;
            border: 1px solid ;
            box-sizing: border-box;
        }
        @media screen and (max-width: 1024px) {
            .article {
                width: calc((100% - (10px * 2 * 2)) / 2);
            }
        }
        @media screen and (max-width: 500px) {
            .article {
                width: 100%;
                height: 400px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="header">header</div>
    <div class="nav">nav</div>
    <div class="main">
        <div class="aside"></div>
        <div class="section">
            <div class="article"></div>
            <div class="article"></div>
            <div class="article"></div>
        </div>
        <div class="aside"></div>
    </div>
    <div class="footer">footer</div>
</div>
</body>
</html>
